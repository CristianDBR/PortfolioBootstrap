<!DOCTYPE html>
<html lang="it" data-bs-theme="light">
<head>
  <link rel = "shortcut icon" href = "./Panda-Bear-Silhouette-Logo-Design-premium-vector-PNG.png" type = "image/x-icon">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Il Mio Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 80px;
    }
  </style>
</head>
<body>

  <nav id="main-navbar" class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="./Panda-Bear-Silhouette-Logo-Design-premium-vector-PNG.png" alt="Logo" style="height: 40px;">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link fw-bold" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="chi-sono.html">Chi sono</a>
          </li>
        </ul>
        <button id="theme-toggle" class="btn btn-outline-secondary">Dark Mode</button>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-4 mb-4">
        <div class="collapse" id="homeImg">
          <img src="https://store.playstation.com/store/api/chihiro/00_09_000/container/CZ/en/99/EP2402-CUSA05624_00-AV00000000000151/0/image?_version=00_09_000&platform=chihiro&bg_color=000000&opacity=100&w=720&h=720" class="img-fluid rounded" alt="La mia foto">
        </div>
      </div>
      <div class="col-md-8">
        <div class="collapse" id="homeText">
          <h1>Ciao, sono Cristian</h1>
          <p>
            Sono un appassionato di tecnologia, sport e musica. In questo sito potrai scoprire un po’ di più su di me, le mie passioni e le esperienze che mi hanno formato.
          </p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    setTimeout(() => {
      const imgCollapse = document.getElementById('homeImg');
      new bootstrap.Collapse(imgCollapse, { toggle: true });
    }, 200);

    setTimeout(() => {
      const textCollapse = document.getElementById('homeText');
      new bootstrap.Collapse(textCollapse, { toggle: true });
    }, 400);
  </script>
  <script>
    const themeToggleBtn = document.getElementById('theme-toggle');
    const navbar = document.getElementById('main-navbar');
    let currentTheme = localStorage.getItem('theme') || 'light';
    document.documentElement.setAttribute('data-bs-theme', currentTheme);
    updateNavbarTheme(currentTheme);
    updateToggleText(currentTheme);

    themeToggleBtn.addEventListener('click', () => {
      const theme = document.documentElement.getAttribute('data-bs-theme');
      const newTheme = theme === 'light' ? 'dark' : 'light';
      document.documentElement.setAttribute('data-bs-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      updateNavbarTheme(newTheme);
      updateToggleText(newTheme);
    });

    function updateToggleText(theme) {
      themeToggleBtn.textContent = theme === 'light' ? 'Dark Mode' : 'Light Mode';
    }

    function updateNavbarTheme(theme) {
      if (theme === 'dark') {
        navbar.classList.remove('navbar-light', 'bg-light');
        navbar.classList.add('navbar-dark', 'bg-dark');
      } else {
        navbar.classList.remove('navbar-dark', 'bg-dark');
        navbar.classList.add('navbar-light', 'bg-light');
      }
    }
  </script>
</body>
</html>
